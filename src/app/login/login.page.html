<ion-header>
  <ion-toolbar>
    <ion-title>login  ► BIOU3 ◄</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <img src="/assets/index1.jpg" alt="anonnces-logo">
      <br>
      <br>
      <br>
      <ion-card-title>login</ion-card-title>
      <ion-card-subtitle></ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-input [(ngModel)]="user.email" placeholder="User Name"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-input [(ngModel)]="user.password" placeholder="Password" type="Password"></ion-input>
      </ion-item>
      <br>
      <ion-button expand="block" (click)="login()">login</ion-button>
      <ion-button expand="block" color="secondery" (click)="register()">register</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
